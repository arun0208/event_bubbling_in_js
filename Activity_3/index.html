<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Accordion Menu Demo</title>
  <style>
    .accordion {
      width: 200px;
    }

    .section {
      border: 1px solid #ccc;
      margin-bottom: 5px;
    }

    .section-header {
      padding: 10px;
      cursor: pointer;
      background-color: #f1f1f1;
    }

    .section-content {
      display: none;
      padding: 10px;
    }
  </style>
</head>
<body>

  <div class="accordion" id="accordionMenu">
    <div class="section">
      <div class="section-header">Section 1</div>
      <div class="section-content">Content for Section 1</div>
    </div>
    <div class="section">
      <div class="section-header">Section 2</div>
      <div class="section-content">Content for Section 2</div>
    </div>
    <!-- More sections can be added dynamically -->
  </div>

  <script src="app.js"></script>
</body>
</html>
